<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1>New York</h1>
        <ul>
            <li>Thursday 9:15</li>
            <li>Clear</li>
        </ul>
    </div>
        <div class="row">
            <div class="col-6">
            <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" class="weather-img" id="icon" />
                <div>
                    <strong>12</strong><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Precipitation: 0% </li>
                    <li>Humidity: 53%</li>
                    <li>Wind: 2 km/h </li>
                </ul>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/MayPhooPyaeSan/vanilla-weather-app" target="_blank" class="link">Open-source-code</a> by May Phoo Pyae San/Summer
    </small>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>
</html>
